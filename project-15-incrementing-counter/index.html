<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 15 - Incrementing counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <div class="twitter card">
        <div class="logo"><i class="fa-brands fa-twitter"></i></div>
        <div class="twitter-counter counter">0</div>
        <p class="description">Twitter Followers</p>
    </div>
    <div class="youtube card">
        <div class="logo"><i class="fa-brands fa-youtube"></i></div>
        <div class="youtube-counter counter">0</div>
        <p class="description">Youtube Subscribers</p>
    </div>
    <div class="facebook card">
        <div class="logo"><i class="fa-brands fa-facebook"></i></div>
        <div class="facebook-counter counter">0</div>
        <p class="description">Facebook Fans</p>
    </div>
    <script src="script.js"></script>

</html>
