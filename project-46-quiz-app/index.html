<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 46 - Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-app">
        <h2 id="question">Which language runs in a web browser?</h2>
        <form action="submit" id="quizform">
            <input type="radio" name="answer" value="0" id="answer0"><label for="answer0">Java</label>
            <input type="radio" name="answer" value="1" id="answer1"><label for="answer1">C</label>
            <input type="radio" name="answer" value="2" id="answer2"><label for="answer2">Python</label>
            <input type="radio" name="answer" value="3" id="answer3"><label for="answer3">JavaScript</label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
