<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 13 - Random choice picker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter all of the choices divided by a comma ('.').</p>
        <p>Press enter when you're done</p>
        <label for="inputChoices"></label>
        <textarea name="inputChoices" id="inputChoices" cols="30" rows="10"
            placeholder="Enter choices here..."></textarea>
        <div class="choices">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
