<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 43 - Feedback UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="feedback">
        <h2>How satisfied are you with our customer support performance?</h2>
        <div class="reviews">
            <div class="review" id="unhappy">
                <div class="face">😢</div>
                <p>Unhappy</p>
            </div>
            <div class="review" id="neutral">
                <div class="face">😑</div>
                <p>Neutral</p>
            </div>
            <div class="review active" id="satisfied">
                <div class="face">😁</div>
                <p>Satisfied</p>
            </div>
        </div>
        <button id="review">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
