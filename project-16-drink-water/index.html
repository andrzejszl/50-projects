<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 16 - Drink water</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="main">
            <h2>Drink water</h2>
            <p>Goal: 2 Liters</p>
            <div class="big-glass glass">
                <div class="wrapper">
                    <p class="amount">2L</p>
                    <p class="description">Remained</p>
                </div>
                <p class="percent">0%</p>
            </div>
        </div>
        <div class="supply">
            <p>Select how many glasses of water that you have drank</p>
            <div class="row">
                <div class="small-glass glass">
                    <p class="description">250 ml</p>
                </div>
                <div class="small-glass glass">
                    <p class="description">250 ml</p>
                </div>
                <div class="small-glass glass">
                    <p class="description">250 ml</p>
                </div>
                <div class="small-glass glass">
                    <p class="description">250 ml</p>
                </div>
            </div>
            <div class="row">
                <div class="small-glass glass">
                    <p class="description">250 ml</p>
                </div>
                <div class="small-glass glass">
                    <p class="description">250 ml</p>
                </div>
                <div class="small-glass glass">
                    <p class="description">250 ml</p>
                </div>
                <div class="small-glass glass">
                    <p class="description">250 ml</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
