<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 22 - Drawing app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="board-wrapper">
        <canvas id="board" width="500" height="500"></canvas>
        <div class="controls">
            <button id="decrease" class="control">-</button>
            <div class="size control">5</div>
            <button id="increase" class="control">+</button>
            <input type="color" class="control" id="color">
            <button id="clear" class="control">x</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
